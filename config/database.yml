default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch('PG_HOST',  'localhost') %>
  username: <%= ENV.fetch('PG_USER', nil) %>
  password: <%= ENV.fetch('PG_PASSWORD', nil) %>
  port: <%= ENV.fetch('PG_PORT', 5432) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: quote_editor_development

test:
  <<: *default
  database: quote_editor_test

production:
  <<: *default
  database: quote_editor_production
  username: quote_editor
  password: <%= ENV["QUOTE_EDITOR_DATABASE_PASSWORD"] %>
